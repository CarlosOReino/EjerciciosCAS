<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #productos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .producto img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Productos de Fake Store API</h1>
    <div id="productos">
        <!-- Aquí se mostrarán los productos -->
    </div>
    <script src="productos.js"></script>
</body>
</html>
